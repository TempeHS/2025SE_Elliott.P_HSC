{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="profile-content">
        <div class="row">
            <!-- profile column - sticky -->
            <div class="col-md-4 sticky-column">
                <div class="card profile-card">
                    <div class="card-body text-center">
                        <img src="{{ url_for('static', filename='images/icons/Android Icons/192x192.png') }}" 
                             class="rounded-circle profile-image mb-3" 
                             alt="Profile Picture">
                        <h3 class="developer-tag mb-2"></h3>
                        <p class="email-display text-muted"></p>
                        <button id="logoutBtn" class="btn btn-danger mt-3">logout</button>
                    </div>
                </div>

                <!-- 2FA  -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Security Settings</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="twoFAToggle">
                            <label class="form-check-label" for="twoFAToggle">Enable Email 2FA</label>
                        </div>
                        <div id="verificationSection" style="display: none;" class="mt-3">
                            <input type="text" class="form-control" id="verificationCode" placeholder="Enter verification code">
                            <button class="btn btn-primary mt-2" id="verifyCode">Verify</button>
                        </div>
                    </div>
                </div>

                <!-- stats  -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Statistics</h5>
                        <p class="project-count mb-2"></p>
                        <p class="entry-count mb-0"></p>
                    </div>
                </div>
            </div>
            
            <!-- entries -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4>my entries</h4>
                        <div id="userEntries" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
