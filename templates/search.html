{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card fade-in">
                <div class="card-header">
                    <h2 class="text-center mb-0">search_logs</h2>
                </div>
                <div class="card-body">
                    <form id="searchForm" class="mb-4">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="date" 
                                       class="form-control" 
                                       id="dateSearch">
                            </div>
                            <div class="col-md-3">
                                <input type="text" 
                                       class="form-control" 
                                       id="projectSearch" 
                                       list="projectList"
                                       placeholder="project_name">
                                <datalist id="projectList"></datalist>
                            </div>
                            <div class="col-md-3">
                                <input type="text" 
                                       class="form-control" 
                                       id="developerSearch"
                                       list="developerList" 
                                       placeholder="developer_tag">
                                <datalist id="developerList"></datalist>
                            </div>
                            <div class="col-md-3">
                                <select class="form-control" id="sortField">
                                    <option value="date">sort_by_date</option>
                                    <option value="project">sort_by_project</option>
                                </select>
                                <select class="form-control mt-2" id="sortOrder">
                                    <option value="desc">descending</option>
                                    <option value="asc">ascending</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    
                    <div id="searchResults" class="mt-4 fade-in">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block message_box %}
<div class="container mt-4">
    <div class="message-box">
        <p class="mono-text">search_logs :: explore_development_history</p>
    </div>
</div>
{% endblock %}
