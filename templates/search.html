{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Search Developer Logs</h2>
                </div>
                <div class="card-body">
                    <form id="searchForm" class="mb-4">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="date" class="form-control" id="dateSearch" name="date">
                            </div>
                            <div class="col-md-3">
                                <input type="text" 
                                       class="form-control" 
                                       id="projectSearch" 
                                       list="projectList"
                                       name="project" 
                                       placeholder="Project name...">
                                <datalist id="projectList"></datalist>
                            </div>
                            <div class="col-md-3">
                                <input type="text" 
                                       class="form-control" 
                                       id="developerSearch"
                                       list="developerList" 
                                       name="developer" 
                                       placeholder="Developer...">
                                <datalist id="developerList"></datalist>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">Search</button>
                                <select class="form-select mt-2" id="sortField">
                                    <option value="date">Sort by Date</option>
                                    <option value="project">Sort by Project</option>
                                </select>
                                <select class="form-select mt-2" id="sortOrder">
                                    <option value="desc">Descending</option>
                                    <option value="asc">Ascending</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    
                    <div id="searchResults" class="mt-4">
                        <!-- Results will be dynamically populated here -->
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
