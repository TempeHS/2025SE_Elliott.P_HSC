{% extends "base.html" %}

{% block title %}Home(r)_Log{% endblock %}
{% block title %}Home(r)_Log{% endblock %}


{% block nav %}
<div class="container-fluid">
    <a class="navbar-brand" href="#">DevLog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id="newEntryNav">New Entry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="searchNav">Search</a>
            </li>
        </ul>
        <div id="userInfo" class="navbar-text">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Create a New Diary Entry</h2>
            <form id="entryForm">
                <div class="mb-3">
                    <label for="project" class="form-label">Project</label>
                    <input type="text" class="form-control" id="project" name="project" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Entry</button>
            </form>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('search') }}" class="btn btn-primary btn-lg">
                Search Developer Logs
            </a>
        </div>
    </div>
</div>
{% endblock %}
